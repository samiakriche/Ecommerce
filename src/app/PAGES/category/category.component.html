<app-sidebar></app-sidebar>
<!-- /#left-panel -->
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
   <app-header></app-header>
    <!-- /#header -->
    <!-- Content -->
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Users</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a routerLink="">Dashboard</a></li>
                                
                                <li class="active">List Category</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                           
                           
                                <strong class="card-title" style="display: contents;">Categorie Table</strong>
                                <button type="button" class="btn btn-outline-primary" style="float: right;" (click)="goto()">
                                    <i class="fa fa-plus"></i>&nbsp; Add categorie</button>
                          
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="  table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        
                                        <th>code</th>
                                        <th>libelle</th>
                                        <th>libelleArb</th>
                                        <th>Description</th>
                                        <th>rang</th>
                                        <th>Action</th>
                                       

                                    </tr>
                                </thead>
                                <tbody *ngFor="let u of categorie">
                                  <tr>
                                   
                                    <td>{{u.code}}</td>
                                    <td>{{u.libelle}}</td>
                                    <td>{{u.libelleArb}}</td>
                                    <td>{{u.description}}</td>
                                    <td>{{u.rang}}</td>
                                    <td class="d-flex">
                                        <a class="btn btn-secondary waves-effect waves-light btn-act" style="margin: auto 4px;"  >
                                            <i class="fa  fa-pencil font-size-16"></i></a>
                                            <a class="btn btn-danger waves-effect waves-light btn-act" type="button" (click)="deletcat(u.id)"   placement="left" ngbTooltip="Delete">
                                                <i class="fa fa-trash-o font-size-16"></i></a> 
                                    </td>


                                  </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- .animated -->
    </div>
    <!-- /.content -->
    <div class="clearfix"></div>
    <!-- Footer -->
    <app-footer></app-footer>
    <!-- /.site-footer -->
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new categorie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="myGroupfrom" >
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
                <div class="mb-3">         
                    <label for="validationCustom01" class="form-label"><a class="text-dark">Code Categorie</a></label>
                <div>
                    <input type="text" class="form-control" formControlName="code"/>
                    </div>
                    </div>
                    
            </div>
            <div class="col-md-6">
                <div class="mb-3">         
                    <label for="validationCustom01" class="form-label"><a class="text-dark">Nom Categorie</a></label>
                <div>
                    <input type="text" class="form-control" formControlName="libelle"/>
                    </div>
                    </div>
                    
            </div>
        

          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="mb-3">         
                    <label for="validationCustom01" class="form-label"><a class="text-dark">Nom Categorie en ARabe</a></label>
                <div>
                    <input type="text" class="form-control" formControlName="libelleArb"/>
                    </div>
                    </div>
                    
            </div>
         
            <div class="col-md-6">
                <div class="mb-3">         
                    <label for="validationCustom01" class="form-label"><a class="text-dark">rang</a></label>
                <div>
                    <input type="text" class="form-control" formControlName="rang"/>
                    </div>
                    </div>
                    
            </div>

          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="mb-3">         
                    <label for="validationCustom01" class="form-label"><a class="text-dark">libelle Parent</a></label>
                <div>
                    <input type="text" class="form-control" formControlName="libelleParent"/>
                    </div>
                    </div>
                    
            </div>
            <div class="col-md-6">
                <div class="mb-3">         
                    <label for="validationCustom01" class="form-label"><a class="text-dark">code Parent</a></label>
                <div>
                    <input type="text" class="form-control" formControlName="codeParent"/>
                    </div>
                    </div>
                    
            </div>

          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="mb-3">         
                    <label for="validationCustom01" class="form-label"><a class="text-dark">parent</a></label>
 
                    </div>
                    <input type="text" class="form-control" formControlName="parent"/>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">         
                            <label for="validationCustom01" class="form-label"><a class="text-dark">description</a></label>
                        <div>
                            <textarea type="text" class="form-control" formControlName="description"></textarea>
                            </div>
                            </div>
                            
                    </div>
            </div>
           

         
        
        </div>
      
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="addCateg()"  >Save changes</button>
        </div>
    </form>
      </div>
    </div>
  </div>
