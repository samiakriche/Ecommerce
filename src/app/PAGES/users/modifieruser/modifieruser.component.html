<app-sidebar></app-sidebar>
<!-- /#left-panel -->
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
   <app-header></app-header>
    <!-- /#header -->
    <!-- Content -->
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Users</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a routerLink="">Dashboard</a></li>
                                
                                <li class="active">List Users</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <strong class="card-title" style="display: contents;">User Table</strong>
                            <button type="button" class="btn btn-outline-primary" style="float: right;"data-toggle="modal" data-target="#exampleModal">
                                <i class="fa fa-plus"></i>&nbsp; Add user</button>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="myGroupfrom" (ngSubmit)="updateuser()">
                                <div class="modal-body">
                        
                                  <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">         
                                            <label for="validationCustom01" class="form-label"><a class="text-dark">username</a></label>
                                        <div>
                                            <input type="text" class="form-control" formControlName="username"/>
                                            </div>
                                            </div>
                                            
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">         
                                            <label for="validationCustom01" class="form-label"><a class="text-dark">email</a></label>
                                        <div>
                                            <input type="text" class="form-control" formControlName="email"/>
                                            </div>
                                            </div>
                                            
                                    </div>
                        
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">         
                                            <label for="validationCustom01" class="form-label"><a class="text-dark">Date de Naissance</a></label>
                                        <div>
                                            <input type="date" class="form-control" formControlName="dob"/>
                                            </div>
                                            </div>
                                            
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">         
                                            <label for="validationCustom01" class="form-label"><a class="text-dark">Numero telephone</a></label>
                                        <div>
                                            <input type="text" class="form-control" formControlName="numTel"/>
                                            </div>
                                            </div>
                                            
                                    </div>
                        
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">         
                                            <label for="validationCustom01" class="form-label"><a class="text-dark">Salaire</a></label>
                                        <div>
                                            <input type="text" class="form-control" formControlName="salary"/>
                                            </div>
                                            </div>
                                            
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">         
                                            <label for="validationCustom01" class="form-label"><a class="text-dark">Photo de profil</a></label>
                                        <div>
                                            <input type="file" class="form-control" formControlName="pdp"/>
                                            </div>
                                            </div>
                                            
                                    </div>
                        
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">         
                                            <label for="validationCustom01" class="form-label"><a class="text-dark">Role</a></label>
                                            <div class="col-12 ">
                                                <select name="select" id="select" class="form-control" formControlName="role">
                                                    <option value="">Please select</option>
                                                    <option value="ADMIN">Admin</option>
                                                    <option value="LIVREUR">livreur</option>
                                                   
                                                </select>
                                            </div>
                                            </div>
                                            
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">         
                                            <label for="validationCustom01" class="form-label"><a class="text-dark">Password</a></label>
                                        <div>
                                            <input type="password" class="form-control" formControlName="password"/>
                                            </div>
                                            </div>
                                            
                                    </div>
                        
                                  </div>
                                
                                </div>
                              
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-primary" data-dismiss="modal" >Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- .animated -->
    </div>
    <!-- /.content -->
    <div class="clearfix"></div>
    <!-- Footer -->
    <app-footer></app-footer>
    <!-- /.site-footer -->
</div>
