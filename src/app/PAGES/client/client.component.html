<app-sidebar></app-sidebar>
<!-- /#left-panel -->
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
   <app-header></app-header>
    <!-- /#header -->
    <!-- Content -->
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Users</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a routerLink="">Dashboard</a></li>
                                
                                <li class="active">List Client</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <strong class="card-title" style="display: contents;">Client Table</strong>
                          
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="  table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Pdp</th>
                                        <th>Nom</th>
                                        <th>E-mail</th>
                                        <th>date de naissance</th>
                                        <th>Num_tel</th>
                                        <th>Action</th>
                                       

                                    </tr>
                                </thead>
                                <tbody *ngFor="let u of listuser">
                                  <tr  *ngIf="u.role!='client'">
                                    <td ngClass=""><img src="/assets/image/User/{{u.pdp}} " width="10%"></td>
                                    <td>{{u.username}}</td>
                                    <td>{{u.email}}</td>
                                    <td>{{u.dob}}</td>
                                    <td>{{u.numTel}}</td>
                                    <td class="d-flex">
                                        <a class="btn btn-secondary waves-effect waves-light btn-act" style="margin: auto 4px;"  >
                                            <i class="fa  fa-pencil font-size-16"></i></a>
                                            <a class="btn btn-danger waves-effect waves-light btn-act" type="button"   placement="left" ngbTooltip="Delete">
                                                <i class="fa fa-trash-o font-size-16"></i></a> 
                                    </td>


                                  </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- .animated -->
    </div>
    <!-- /.content -->
    <div class="clearfix"></div>
    <!-- Footer -->
    <app-footer></app-footer>
    <!-- /.site-footer -->
</div>
